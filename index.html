<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q&A App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4 class="watch">02:00</h4>
        <div class="box">     
            <h1>Choose the correct answer!</h1>
            <h1 class="evalate">You scored: <span class="marks">0</span></h1>
            <h2 class="count">3</h2>
            <button class="start">Start the Quiz</button>
            <div class="main">
                <div class="container1">
                    <div class="questions">
                        <p></p>
                    </div>
                    <div class="answer">
                        <button class="btn" id="btn1"></button>
                        <button class="btn" id="btn2"></button>
                        <button class="btn" id="btn3"></button>
                        <button class="btn" id="btn4"></button>
                    </div>
                </div>
                <div class="nexts">
                    <button class="next">Next</button>
                </div>
                    <button class="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
